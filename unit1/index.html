<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>R&B Alfa Group</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="body">
	<div class="container">
		<div class="form">
			<div class="form__item">
				<div class="options">
					<div class="options__items">
						<div class="options__item">
							<label for="license1" class="options__label">
								<input type="radio" class="options__input" name="plan" id="license1" value="13">
								<span class="fake"></span>
								<span class="options__text">license plan #1</span>
							</label>
						</div>
						<div class="options__item_small"> $13 per license</div>
					</div>
					<div class="options__items">
						<div class="options__item">
							<label for="license2" class="options__label">
								<input type="radio" class="options__input" name="plan" id="license2" value="22">
								<span class="fake"></span>
								<span class="options__text">license plan #2</span>
							</label>
						</div>
						<div class="options__item_small"> $22 per license</div>
					</div>
					<div class="options__items">
						<div class="options__item">
							<label for="license3" class="options__label">
								<input type="radio" class="options__input" name="plan" id="license3" value="34" checked>
								<span class="fake"></span>
								<span class="options__text">license plan #3</span>
							</label>
						</div>
						<div class="options__item_small"> $34 per license</div>
					</div>
				</div>
				<div class="hr"></div>
			</div>
			<div class="form__item">
				<div class="form__select">
					<div class="form__label">Number of licenses: </div>
					<div class="select">
						<div class="select__header">
							<div class="select__current">1</div>
							<div class="select__icon"></div>
						</div>
						<div class="select__body">
							<div class="select__item">1</div>
							<div class="select__item">2</div>
							<div class="select__item">3</div>
							<div class="select__item">4</div>
							<div class="select__item">5</div>
							<div class="select__item">6</div>
							<div class="select__item">7</div>
							<div class="select__item">8</div>
							<div class="select__item">9</div>
							<div class="select__item">10</div>
						</div>
					</div>
				</div>
				<div class="hr"></div>
			</div>
			<div class="form__submit">
				<div class="form__caption">TOTAL: <span>$</span><span class="coast"></span><span
						class="form__submit_small"><sup>US</sup></span>
				</div>
				<button type="submit" class="form__button">buy now</button>
				<div class="form__text">Selected plan: #<span>3</span></div>
			</div>
		</div>
	</div>




	<script src="script.js"></script>
</body>

</html>
